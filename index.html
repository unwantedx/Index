<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokyo Checkers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO (logo + título) -->
  <div class="logo">
        <img src="https://files.catbox.moe/g5x7sz.png" alt="Logo Tokyo Checkers">
</div>
  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content-container">
    <textarea class="caixa principal"></textarea>

    <div class="button-container">
      <button class="btn-start">
        Start
        <div class="dot"></div>
      </button>
      <button class="btn-stop">
        Stop
        <div class="dot"></div>
      </button>
    </div>

    <div class="section">
      <h2>Aprovadas</h2>
      <textarea class="caixa caixa-secundaria"></textarea>
    </div>

    <div class="section">
      <h2>Reprovadas</h2>
      <textarea class="caixa caixa-secundaria"></textarea>
    </div>
  </div>

</body>
</html>
